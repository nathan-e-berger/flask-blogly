{% extends 'base.html' %}

{% block content %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

<form method="POST">
  <label for="post_title">Title:</label>
  <br>
  <input type="text" id="post_title" name="post_title">
  <br>
  <label for="post_content">Content:</label>
  <br>
  <!-- <input type="text" id="post_content" name="post_content"> -->
  <textarea id="post_content" name="post_content" rows="20" cols="100"></textarea>
  <br>
  <input type="submit" value="Save">
  <br>
  <button href="/users/{{ user.id }}">Cancel</button>
</form>

{% endblock %}
